<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unban WhatsApp - LutfiDev</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #000;
      color: red;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .show {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
    .btn {
      background-color: transparent;
      color: red;
      border: 2px solid red;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn:hover {
      background-color: red;
      color: black;
    }
    input {
      margin: 20px 0;
      padding: 12px;
      width: 85%;
      max-width: 300px;
      background: #111;
      color: red;
      border: 1px solid red;
      border-radius: 4px;
      font-size: 1rem;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
    }
    footer a {
      color: red;
      text-decoration: none;
    }
    
    /* Animasi LutfiDev */
    .lutfi-dev-animation {
      font-size: 3rem;
      font-weight: bold;
      color: red;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
      opacity: 0;
      transform: scale(0.8);
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }
    
    .show-animation {
      animation: fadeInScale 1.5s forwards;
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- Halaman Intro -->
  <div id="intro">
    <h1 id="welcome">UNBAN WHATSAPP V1</h1>
    <button class="btn" onclick="openInfoUpdate()">Info Update</button>
    <button class="btn" onclick="showMainPage()">Lanjut ke Halaman Utama</button>
  </div>

  <!-- Halaman Utama -->
  <div id="main" class="hidden">
    <h2>Masukkan Nomor Whatsapp</h2>
    <input type="text" id="phoneNumber" placeholder="Contoh: 62889887xxxx" />
    <br />
    <button class="btn" onclick="sendUnban(1)">UNBAN BY LUTFIDEV</button>
    <button class="btn" onclick="sendUnban(2)">UNBAN BY LUTFIDEV</button>
  </div>

  <footer>
    Created by <a href="https://github.com/LutfiDev-ui" target="_blank">LutfiDev</a>
  </footer>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('welcome').classList.add('show');
        document.getElementById('lutfiDev').classList.add('show-animation');
      }, 300);
    };

    function showMainPage() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('main').classList.remove('hidden');
    }
    
    function openInfoUpdate() {
      window.open('https://whatsapp.com/channel/0029VbBx5iF545uyHuvE4Q2W', '_blank');
    }

    function sendUnban(type) {
      const number = document.getElementById('phoneNumber').value.trim();
      if (!number) {
        alert('❗ Masukkan nomor WhatsApp (format internasional, contoh: 6281234567890)');
        return;
      }

      let subject = 'Permohonan Unban Akun WhatsApp';
      let body = '';

      if (type === 1) {
        body = `Mohon aktifkan kembali nomor saya karena saya tidak melanggar aturan WhatsApp, tiba-tiba nomor saya di banned, mohon aktifkan kembali nomor ini: ${number}\n\nkarena saya tidak melakukan kesalahan apapun, tiba-tiba nomor saya di ban ketika saya melihat status, maka saya meminta kepada pihak whatsapp yang terhormat, tolong aktifkan kembali nomor saya, terima kasih.`;
      } else if (type === 2) {
        body = `Hallo team WhatsApp, akun saya ${number} di blokir. Saya meminta anda untuk mengembalikan akun WhatsApp saya, saya mohon kembalikan. Karena itu akun pribadi WhatsApp saya. Sekali lagi tolong unbanned akun saya ${number}`;
      }

      // ✅ Buka aplikasi email bawaan (termasuk Gmail di HP)
      const mailto = `mailto:support@whatsapp.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailto;
    }
  </script>

</body>
</html>
